            <h2 class="title">在Centos环境安装Jenkins</h2>
            <div class="post-meta">
                <span class="post-time">2021-12-08</span>
                
                <span class="post-category">
                    
                    <a class="category" href="/diary/categories/Devops/">Devops</a>
                    
                </span>
                
                <span class="post-visit"> 阅读次数：<span id="busuanzi_value_page_pv"></span></span>
            </div>
        </div>
        <div class="post-toc" id="post-toc">
    <strong class="post-toc-title">目录</strong>
    <ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#%E5%B8%B8%E8%A7%81%E9%97%AE%E9%A2%98"><span class="toc-text">常见问题</span></a><ol class="toc-child"><li class="toc-item toc-level-4"><a class="toc-link" href="#%E4%B8%80%E3%80%81%E8%8E%B7%E5%8F%96%E8%B4%A6%E5%8F%B7%E5%AF%86%E7%A0%81%E5%87%AD%E8%AF%81"><span class="toc-text">一、获取账号密码凭证</span></a></li></ol></li></ol>
    <div class="back-to-top" id="back-to-top">
        <a href="javascript:void(0);">回到顶部</a>
    </div>
</div>
        <div class="post-content">
            <p>按以下步骤进行操作，操作环境Centos8.4，启动后，默认的端口号为8080，使用<a target="_blank" rel="noopener" href="http://ip:8080/">http://IP:8080</a> 即可访问进行初始化设置。</p>
<span id="more"></span>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">sudo yum install java-1.8.0-openjdk</span><br><span class="line"></span><br><span class="line">sudo wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo</span><br><span class="line"></span><br><span class="line">sudo rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io.key</span><br><span class="line"></span><br><span class="line">sudo dnf install jenkins</span><br><span class="line"></span><br><span class="line">sudo systemctl start jenkins</span><br><span class="line"></span><br><span class="line">sudo systemctl enable jenkins</span><br><span class="line"></span><br><span class="line">systemctl status jenkins</span><br><span class="line"></span><br><span class="line">配置文件地址</span><br><span class="line">/etc/sysconfig/jenkins</span><br><span class="line"></span><br><span class="line">安装家目录</span><br><span class="line">JENKINS_HOME=/var/lib/jenkins</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="常见问题"><a href="#常见问题" class="headerlink" title="常见问题"></a>常见问题</h3><h4 id="一、获取账号密码凭证"><a href="#一、获取账号密码凭证" class="headerlink" title="一、获取账号密码凭证"></a>一、获取账号密码凭证</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">environment &#123;</span><br><span class="line">    BITBUCKET_COMMON_CREDS = credentials(&#x27;jenkins-bitbucket-common-creds&#x27;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">这实际设置了下面的三个环境变量：</span><br><span class="line"></span><br><span class="line">BITBUCKET_COMMON_CREDS - 包含一个以冒号分隔的用户名和密码，格式为 username:password。</span><br><span class="line"></span><br><span class="line">BITBUCKET_COMMON_CREDS_USR - 附加的一个仅包含用户名部分的变量。</span><br><span class="line"></span><br><span class="line">BITBUCKET_COMMON_CREDS_PSW - 附加的一个仅包含密码部分的变量。</span><br></pre></td></tr></table></figure>

<p>二、拉取代码报错</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">+ git clone git@gitlab.com:cat-ci-cd/cat-cd.git cat-cd</span><br><span class="line">正克隆到 &#x27;cat-cd&#x27;...</span><br><span class="line">Permission denied (publickey,keyboard-interactive).</span><br><span class="line">fatal: Could not read from remote repository.</span><br><span class="line"></span><br><span class="line">Please make sure you have the correct access rights</span><br><span class="line">and the repository exists.</span><br><span class="line"></span><br><span class="line">因为在生成ssh的时候，对应的密钥文件用户和用户组为root，我们需要为jenkins生成一个自己的，因为他的运行用户为jenkins</span><br><span class="line"></span><br><span class="line">cd /var/lib/jenkins/.ssh</span><br><span class="line">ssh-keygen -t rsa -C your-email@sample.com</span><br><span class="line"># 注意下一步提示保存位置的时候，要再输入</span><br><span class="line">/var/lib/jenkins/.ssh/id_rsa</span><br><span class="line"># Enter file in which to save the key (/root/.ssh/id_rsa): /var/lib/jenkins/.ssh/id_rsa</span><br><span class="line">chown jenkins:jenkins id_rsa id_rsa.pub</span><br><span class="line"></span><br><span class="line">将pub公钥放到gitlab，私钥放到jenkins密钥。</span><br></pre></td></tr></table></figure>
